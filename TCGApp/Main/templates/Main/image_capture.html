{% extends 'Main/base.html' %}
{% block title %}Webcam Capture{% endblock %}
{% block content %}
<div class="container text-center mt-4">
    <h1>Capture Your Card</h1>
    <p>Use your webcam to take a picture of your card.</p>

    <div class="camera-container">
        <video id="video" width="640" height="480" autoplay></video>
        <canvas id="canvas" style="display:none;"></canvas>

        <div class="button-container">
            <button id="capture">Capture</button>
        </div>
    </div>

    <div class="image-container" style="display:none;" id="imageContainer">
        <img id="capturedImage" style="width:640px; height:480px; border:2px solid black;" />
        <div class="side-buttons">
            <button id="retry">Retry</button>
            <button id="upload">Upload</button>
        </div>
    </div>

    <div id="results" style="display:none; margin-top:20px;">
        <h2>Card Recognition Results:</h2>
        <p id="text_result">Processing...</p>
        <div id="results-container"></div>
    </div>

    <form id="capture-form">{% csrf_token %}
        <input type="hidden" name="image_data" id="image_data">
    </form>

    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const context = canvas.getContext("2d");
        const capturedImage = document.getElementById("capturedImage");
        const captureButton = document.getElementById("capture");
        const retryButton = document.getElementById("retry");
        const uploadButton = document.getElementById("upload");
        const imageContainer = document.getElementById("imageContainer");
        const textResult = document.getElementById("text_result");
        const resultsDiv = document.getElementById("results");
        const resultsContainer = document.getElementById("results-container");

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => { video.srcObject = stream; })
            .catch(err => { console.log("Camera error: " + err); });

        captureButton.addEventListener("click", () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            let image_data = canvas.toDataURL("image/png");
            capturedImage.src = image_data;
            imageContainer.style.display = "flex";
            video.style.display = "none";
            captureButton.style.display = "none";

            document.getElementById("image_data").value = image_data;

            sendImageToBackend(image_data);  // Run OCR but donâ€™t save yet
        });

        retryButton.addEventListener("click", () => {
            imageContainer.style.display = "none";
            video.style.display = "block";
            captureButton.style.display = "block";
            resultsDiv.style.display = "none";
            resultsContainer.innerHTML = "";
        });

        uploadButton.addEventListener("click", () => {
            let formData = new FormData();
            formData.append("image_data", document.getElementById("image_data").value);
            formData.append("save", "true");

            fetch("{% url 'webcam_capture' %}", {
                method: "POST",
                body: formData,
                headers: {
                    "X-CSRFToken": document.querySelector("input[name=csrfmiddlewaretoken]").value
                }
            })
            .then(response => response.json())
            .then(data => {
                alert("Image saved successfully.");
            })
            .catch(error => {
                console.error("Upload error:", error);
            });
        });

        function sendImageToBackend(image_data) {
            let formData = new FormData();
            formData.append("image_data", image_data);

            fetch("{% url 'webcam_capture' %}", {
                method: "POST",
                body: formData,
                headers: {
                    "X-CSRFToken": document.querySelector("input[name=csrfmiddlewaretoken]").value
                }
            })
            .then(response => response.json())
            .then(data => {
                textResult.innerHTML = `Detected Text: ${data.text_result}`;
                resultsContainer.innerHTML = "";

                if (data.matching_cards && data.matching_cards.length > 0) {
                    data.matching_cards.forEach(card => {
                        const cardDiv = document.createElement("div");
                        cardDiv.classList.add("card-result");

                        const cardImage = document.createElement("img");
                        cardImage.src = card.imageUrl;
                        cardImage.alt = card.cleanName;

                        const cardInfo = document.createElement("p");
                        cardInfo.innerHTML = `<strong>${card.cleanName}</strong><br>Market Price: ${card.marketPrice}<br><a href="${card.url}" target="_blank" class="btn btn-primary btn-sm mt-2">
                        View Card Details
                    </a>`;

                        cardDiv.appendChild(cardImage);
                        cardDiv.appendChild(cardInfo);
                        resultsContainer.appendChild(cardDiv);
                    });
                } else {
                    resultsContainer.innerHTML = "No matching cards found.";
                }

                resultsDiv.style.display = "block";
            })
            .catch(error => {
                console.error("Error:", error);
                textResult.innerHTML = "Error processing image.";
                resultsDiv.style.display = "block";
            });
        }
    </script>
</div>
{% endblock %}
